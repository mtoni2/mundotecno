<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundoTecno - Catálogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">MundoTecno</h1>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div id="catalogo" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <p class="text-gray-600">Cargando productos...</p>
        </div>
    </div>

    <script>
        // Función simple para leer los archivos de la carpeta /productos
        async function cargarProductos() {
            const repo = "TU_USUARIO/mundotecno"; // ¡CAMBIA TU_USUARIO AQUÍ TAMBIÉN!
            const catalogo = document.getElementById('catalogo');
            
            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/productos`);
                const archivos = await response.json();
                
                catalogo.innerHTML = ""; // Limpiar mensaje de carga

                for (let archivo of archivos) {
                    if (archivo.name.endsWith('.md')) {
                        const res = await fetch(archivo.download_url);
                        const texto = await res.text();
                        
                        // Extraer datos simples entre los --- del archivo
                        const nombre = texto.match(/title: "(.*)"/)?.[1] || "Producto";
                        const precio = texto.match(/precio: (.*)/)?.[1] || "Consultar";
                        const imagen = texto.match(/image: (.*)/)?.[1] || "";
                        const desc = texto.match(/body: (.*)/)?.[1] || "";

                        catalogo.innerHTML += `
                            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:scale-105 transition-transform">
                                <img src="${imagen}" alt="${nombre}" class="w-full h-48 object-cover">
                                <div class="p-4">
                                    <h2 class="font-bold text-lg">${nombre}</h2>
                                    <p class="text-gray-600 text-sm mb-2">${desc}</p>
                                    <p class="text-blue-600 font-bold text-xl">$${precio}</p>
                                    <button class="mt-4 w-full bg-green-500 text-white py-2 rounded">Consultar WhatsApp</button>
                                </div>
                            </div>
                        `;
                    }
                }
            } catch (e) {
                catalogo.innerHTML = "Error al cargar productos.";
            }
        }
        cargarProductos();
    </script>
</body>
</html>
